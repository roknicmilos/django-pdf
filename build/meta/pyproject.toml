[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-pdf-view"
version = "1.0.2"
description = "Django app for seamlessly displaying and downloading PDF documents in browser."
readme = "README.md"
requires-python = ">=3.6"
keywords = ["pdf", "pdf view", "django pdf", "django pdf view", "generate pdf", "django generate pdf"]
license = { text = "MIT" }
authors = [
    { name = "Miloš Roknić", email = "roknic.milos.994@gmail.com" }
]
maintainers = [
    { name = "Miloš Roknić", email = "roknic.milos.994@gmail.com" }
]
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Framework :: Django",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Django>=4.0",
    "pdfkit>=1.0.0",
]

[project.urls]
homepage = "https://github.com/roknicmilos/django-pdf-view"
bug-tracker = "https://github.com/roknicmilos/django-pdf-view/issues"
